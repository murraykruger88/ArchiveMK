    <meta charset=""UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Contact ArchiveMK.</title>
</head>

<body onload="onLoad()">
  
  <div class="container">
    <!--Nav Bar -->
    <nav class="main-nav">
      <ul class="main-menu">
        <li>ArchiveMK.</li>
      </ul>
          
      <ul class="right-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="inside.html">Inside ArchiveMK.</a></li>
        <li><a href="save4Later.html">Saved Performances</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  
    <!--Contact Form-->
    <section id="contact">
      <div class="wrapper">
        <header>Contact ArchiveMK.</header>
        <form onsubmit="contact()">
          <div class="dbl-field">
            <div class="field">
              <input type="text" id="name" name="name" placeholder="Enter your name">
              <i class='fas fa-user'></i>
            </div>  
            <div class="field">
              <input type="email" id="email" name="email" placeholder="Enter your email">
              <i class='fas fa-envelope'></i>
            </div>
          </div>
      
          <div class="dbl-field">
            <div class="field">
              <input type="text" id="phone" name="phone" placeholder="Enter your phone">
              <i class='fas fa-phone-alt'></i>
            </div>
          </div>
      
          <div class="message">
            <textarea id="message" placeholder="Write your message" name="message"></textarea>
            <i class="material-icons">message</i>
          </div>
      
          <table class="table">
            <tr>
              <th>Rate your visit to ArchiveMK.</th>
            </tr>
            <tr>
              <td> Bad 
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </td>
            </tr>
            <tr>
              <td>Good
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </td>
            </tr>
            </table>
      
            <div class="button-area">
              <button type="submit">Send Message</button>
            </div>
          </form>
      </div>
    </section>
  </div>
<br>
