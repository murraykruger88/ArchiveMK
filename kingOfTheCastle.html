            <!-- Performance Overview-->
            <section class="perform-profile">
                <div class="content">

                        <button onclick="saveKing()" class="save-btn">SAVE</button>
                        <br>
                        <br>

                        <!-- Create forms to allow a user to “like” an item-->
                        <form class="save-frm">
                            <label for="like">Do you like this performance?</label>
                            <input type="checkbox" id="like" name="like">
                        </form>
                        <br>
                        <br>

                        <!-- Create a form which allows a user to leave comments-->
                        <form onsubmit="addKing()" class="comment-frm">
                           <textarea id="text" name="text" placeholder="Add your comment here..."></textarea>
                            <button type="submit" id="submit-btn">Comment</button>
                            <button type="reset" id="reset-btn">Cancel</button>
                        </form>
                        <br>
                        <br>

                        <!--Display comments within an unordered list-->
                        <div class="display-comments">
                            <ul id="kingList"><span id="com-heading">COMMENTS</span></ul>
